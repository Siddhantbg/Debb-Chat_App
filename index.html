<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debb-App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Socket.IO Client -->
  <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
  <!-- Client JS -->
  <script defer src="js/client.js"></script>
  <script src="/socket.io/socket.io.js"></script>

</head>
<body class="bg-light">
  <div class="container">
    <!-- Header -->
    <header class="text-center">
      <h1 class="text-primary">Debb-Chat Application</h1>
      <p class="text-muted">Real-time chat powered by WebSockets</p>
    </header>

    <!-- Chat Messages -->
    <div class="chat-box flex-grow-1">
      <div class="message right bg-primary text-white">Your Message</div>
      <div class="message left bg-secondary text-white">Other User's Message</div>
    </div>

    <!-- Message Input -->
    <footer>
      <form id="send-container" class="d-flex">
        <input type="text" id="messageInp" class="form-control me-2" placeholder="Type a message..." required />
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </footer>
  </div>
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
